<!DOCTYPE html>
<html th:replace="~{layout :: layout (~{::title}, ~{::main}, _, _)}">

<head>
	<title>[[${livro.id == null ? 'Novo' : 'Editar'}]] Livro</title>
</head>

<body>
	<main>
		<div class="row">
      <div class="col-sm-12">
        <div class="card">
          <!-- /.card-header -->
          <!-- form start -->
          <form method="POST" th:object="${livro}">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div class="card-body">
              <fieldset>
                <legend>Dados do livro</legend>

                <input type="hidden" th:field="*{id}">

                <div class="row">
                  <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                      <label for="nome">Nome do Livro</label>
                      <input type="text" class="form-control" placeholder="Mariane Josefa Gonçalves" th:field="*{nome}">
                    </div>
                  </div>
                  <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                      <label for="nome">Matéria</label>
                      <input type="text" class="form-control" placeholder="Mariane Josefa Gonçalves" th:field="*{materia}">
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                      <label for="nome">Autor</label>
                      <input type="text" class="form-control" placeholder="Mariane Josefa Gonçalves" th:field="*{autor}">
                    </div>
                  </div>
                  <div class="col-md-6 col-sm-12">
                   <div class="form-group">
                      <label for="nome">Editora</label>
                      <input type="text" class="form-control" placeholder="Mariane Josefa Gonçalves" th:field="*{editora}">
                    </div>
                  </div>
                </div> 
                </fieldset>
 
            </div>
            <!-- /.card-body -->

            <div class="card-footer">
              <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
	</main>
</body>

</html>

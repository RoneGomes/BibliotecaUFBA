<!DOCTYPE html>
<html th:replace="~{layout :: layout (~{::title}, ~{::main}, _, ~{::scripts})}">

<head>
  <title>Detalhes do Administrador</title>
</head>

<body>
  <main>
  
    
        <div class="row">
          <div class="col-md-3">

            <!-- Profile Image -->
            <div class="card card-primary card-outline">
              <div class="card-body box-profile">
                <div class="text-center">
                  <img class="profile-user-img img-fluid img-circle" id="profile-user-img" alt="User profile picture">
                </div>

                <h3 class="profile-username text-center" th:text="${administrador.nome}">Nina Mcintire</h3>

                
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->

            <!-- About Me Box -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Dados Pessoais</h3>
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <strong><i class="fas fa-book mr-1"></i> CPF</strong>
                <p class="text-muted" th:text="${administrador.cpf}">
                  484.325.821-07
                </p>

                <hr>

                <strong><i class="fas fa-mobile mr-1"></i> Telefone</strong>
                <p class="text-muted" th:text="${administrador.telefone}">(82) 98881-5053</p>

                <hr>

                <strong><i class="fas fa-envelope mr-1"></i> E-mail</strong>
                <p class="text-muted" id="email" th:text="${administrador.email}">nina@mail.com</p>

                <hr>

                <strong><i class="fas fa-calendar-alt mr-1"></i> Data de Nascimento</strong>
                <p class="text-muted" th:text="${#temporals.format(administrador.dataNascimento)}">
                  30 de maio de 1981
                </p>

                <hr>
                
                <strong><i class="fas fa-calendar-alt mr-1"></i> Data de Admissão</strong>
                <p class="text-muted" th:text="${#temporals.format(administrador.dataAdmissao)}">
                  30 de maio de 1981
                </p>

                <hr>
                
                <div th:if="${administrador.dataDemissao != null}">
                  <strong><i class="fas fa-calendar-alt mr-1"></i> Data de Demissão</strong>
                  <p class="text-muted" th:text="${#temporals.format(administrador.dataDemissao)}">
                    30 de maio de 1981
                  </p>

                  <hr>
                </div>

                <strong><i class="fas fa-map-marker-alt mr-1"></i> Endereço</strong>
                <p class="text-muted" th:text="${administrador.endereco}">Malibu, California</p>
                
              </div>
     
        </div>
        <!-- /.row -->
      </div>
    </div>
  </main>

  <th:block th:fragment="scripts">
    <script th:src="@{/js/avatar.min.js}"></script>
    <script>
      const email = document.getElementById("email").innerText;

      const avatar = Avatar.from(document.getElementById('profile-user-img'), {
        'email': email
      });
    </script>
  </th:block>
</body>

</html>
